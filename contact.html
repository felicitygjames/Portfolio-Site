      <form action="#" method="post">
        <label class="standard-label" for="contact-email">Email:*</label>
        <input type="email" id="contact-email" placeholder="johndoe@abc.com"
          required>

        <label class="standard-label" for="contact-phone">Phone number:</label>
        <input type="tel" id="contact-phone" placeholder="(111) 111-1111"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}">

        <label class="standard-label" for="contact-message">Message:*</label>
        <textarea maxlength="240" id="contact-message" placeholder="Maximum of
          240 characters"
          required></textarea>
        <input type="submit" value="Send message">
      </form>
